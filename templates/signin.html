<body>
    <br><br><br><br>
<center><h1 style="color:darkgray;
;" style="font-family:verdana">Welcome To Meet's startups!</h1></center>

    <form method="POST" action="/">
        <!-- Heading --><center>
        <h4>
        Log in to your account
        </h4>

        <!-- Subheading -->
        <p >
        fill up your info to sign in.
        </p>

        <!-- Email -->
        <div>
            <label>Email address</label>
            <div>
                <input type="email"  name="email" id="emailStr" required placeholder="email@example.com">

            </div>
        </div><br>

        <!-- Password -->
        <div>
            <label>Password</label>
            <div >
                <input type="password"  name="password" minlength="6" placeholder="Password">
            </div>
        </div><br>
        
        <!-- Button -->
        <div>
            <input type="submit"/>
        </div>
    </form>
    
</center>


</form>
